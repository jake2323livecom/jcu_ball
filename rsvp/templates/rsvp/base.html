{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'rsvp/style.css' %}">
    <link href="{% static 'rsvp/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'rsvp/js/bootstrap.bundle.min.js' %}"></script>


    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img height="80" src="{% static 'rsvp/images/jcu_logo.png' %}" alt="logo" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'reservation_list' %}"><span class="mb-0 h1">Home</span><span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservation_add' %}"><span class="mb-0 h1">Create a
                            Reservation</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        <a class="dropdown-item" href="#">My Account</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex" method=POST action="{% url 'reservation_search' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search"
                    name="searched">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <h1 class="display-3 text-light">
            {% block header %}
            {% endblock %}
        </h1>
        <br />
        <br />
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
