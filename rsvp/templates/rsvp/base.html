{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'rsvp/style.css' %}">
    <link href="{% static 'rsvp/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'rsvp/js/bootstrap.bundle.min.js' %}"></script>


    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img height="80" src="{% static 'rsvp/images/jcu_logo.png' %}" alt="logo" />
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'reservation_list' %}"><span class="mb-0 h3">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservation_add' %}"><span class="mb-0 h3">Create a reservation</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="mb-0 h3">Hello {{ user }}!</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><span class="mb-0 h5">Logout</span></a></li>
                        <li><a class="dropdown-item" href="{% url 'password_change' %}"><span class="mb-0 h5">Change Password</span></a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" method=POST action="{% url 'reservation_search' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search"
                    name="searched">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        {% endif %}
    </div>
</nav>

<body>

    <br />
    <br />
    <div class="container">
        <h1 class="display-3 text-light">
            {% block header %}
            {% endblock %}
        </h1>
        <br />
        <br />
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
