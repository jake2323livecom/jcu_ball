{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'rsvp/style.css' %}">
    <link href="{% static 'rsvp/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'rsvp/js/bootstrap.bundle.min.js' %}"></script>


    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img height="80" src="{% static 'rsvp/images/jcu_logo.png' %}" alt="logo" />

        <ul class="nav nav-pills mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'reservation_list' %}"><span
                        class="mb-0 h1 text-light">Home</span><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reservation_add' %}"><span class="mb-0 h1 text-light">Create a
                        Reservation</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><span class="mb-0 h1 text-light">Logout</span></a>
            </li>
            {% endif %}
        </ul>
        <form class="d-flex" method=POST action="{% url 'reservation_search' %}">
            {% csrf_token %}
            <input class="form-control mr-2" type="search" placeholder="Search by name" aria-label="Search"
                name="searched">
            <button class="badge badge-success mr-2" type="submit"><span class="h5">Search</span></button>
        </form>

    </nav>
    <br />
    <br />
    <div class="container">
        <h1 class="display-3 text-light">
            {% block header %}
            {% endblock %}
        </h1>
        <br />
        <br />
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
