{% extends 'rsvp/base.html' %}{% block title %}Delete Reservation?{% endblock %} {% block content %}
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete the reservation for {{ object }}?</p>
  <input type="submit" value="Delete" class="btn btn-danger" />
  <a href="{% url 'reservation_list' %}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
