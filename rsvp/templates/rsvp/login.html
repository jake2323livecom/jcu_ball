{% extends 'rsvp/base.html' %}
{% load static %}
<!DOCTYPE html>


{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">LOGIN</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					{% csrf_token %}

					<div class="mb-2 form-group">
						<input type="username" class="form-control" id="id_username" name="username">
					</div>
					<div class="mb-2 form-group">
						<input type="password" class="form-control" id="id_password" name="password">
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login_btn" type="submit" value="Login">
					</div>
				</form>
			</div>
			{% for message in messages %}
			<p id="messages">{{ message }}</p>
			{% endfor %}
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
				</div>

			</div>
		</div>
	</div>
</div>
<script>
	/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[3].placeholder = 'Username..';
	form_fields[4].placeholder = 'Password..';


	for (var field in form_fields) {
		form_fields[field].className += ' form-control'
	}
</script>
{% endblock %}
